{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/image-removebg-preview.png' %}">
    <title>Sign Up</title>
</head>
<body>
    {% if messages %}
        <span class="messages">
            {% for message in messages %}
            {% bootstrap_messages %}
            {% endfor %}
        </span>
    {% endif %}

    <h1>Sign Up</h1>

    <form action="/signup" method="post">
        
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" name='username' id="username" placeholder="Create a username" required>
        <br>    
        <label for="first-name">First name</label>
        <input type="text" name='fname' id="fname" placeholder="Enter your first name" required>
        <br>
        <label for="last-name">Last name</label>
        <input type="text" name='lname' id="lname" placeholder="Enter your last name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name='email' id="email" placeholder="Enter your Email address" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name='password' id="password" placeholder="Enter your password" required>
        <br>
        <label for="conf-pass">Confirm your password</label>
        <input type="password" name='confpass' id="confpass" placeholder="Confirm your password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>


    <script>
        setTimeout(function() {
            // Найти все элементы с классом "messages" и скрыть их
            document.querySelectorAll('.messages').forEach(function(element) {
                element.style.display = 'none';
            });
        }, 2000);
    </script>
</body>
{% bootstrap_css %}
<style>

</style>
</html>
