{% load django_bootstrap5 %}
{% load static %}

{% block style %}
    <style>

        nav{
            display: flex;
            width:100%;
            height:70px;
            align-items:center;
            justify-content:space-around;
            background-color:navy;
            font-size:20px;
        }
        .right-side-nav{
            float:right;
            width:600px;
            display:flex;
            justify-content:space-around;
        }
        .right-side-nav a{
            text-decoration:none;
            color:beige;
            font-weight:700;
            font-size:20px;
            display:flex;
            align-items:center;
            transition:0.3s;
        }
        .right-side-nav a:hover{
            transform:scale(1.2);
        }
        .logo{
            height:min-content;
            width:150px;
        }
      
    </style>
{% endblock style %}
{% block content %}


    <nav>
        <div class="left-side-nav">
            <span><img class='logo' src="{% static 'icons/logo3.png'%}" ></span>
        </div>  
        <div class="right-side-nav">
            <a href="#" type='button'>Contact</a>
            <a href="#" type='button'>Market</a>
            <a href="#" type='button'>My proposals</a>

             
            {% if user.is_authenticated %}
            <button type="submit"  class='btn btn-danger'><a href="{% url 'signout' %}">Sign Out</a></button>
            {% else %}
            <button type="submit"  class='btn btn-warning'><a href="{% url 'signup' %}">Sign Up</a></button>
            <button type="submit"  class='btn btn-warning'><a href="{% url 'signin' %}">Sign In</a></button>
            {% endif %}
                

        </div>
    </nav>
{% endblock content %}

{% block script %}
    <script>
        
    </script>
{% endblock script %}
